<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Raecks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Center AI Chatbot button at the top */
    .header {
      display: flex;
      justify-content: center;
      padding: 15px;
      background-color: #f5f5f5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chatbot-btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .chatbot-btn:hover {
      background-color: #0056b3;
    }

    /* Floating green icon button */
    .icon-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #2f6458;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      border: none;
    }

    .icon-btn:hover {
      background-color: #264f46;
    }

    .icon-btn svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    /* Hide Voiceflow default launcher */
    .vf-chat-launcher {
      display: none !important;
    }

    /* Page content */
    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="chatbot-btn" id="openChatbot">AI Chatbot</button>
  </div>

  <div class="content">
    <h1>Welcome to Test Raecks</h1>
    <p>This is a simple HTML page for testing purposes.</p>
  </div>

  <!-- Floating envelope button -->
  <button class="icon-btn" title="Message">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 
               2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 
               2-2zm0 2v.01L12 13 20 6.01V6H4zm0 
               12h16V8l-8 7-8-7v10z"/>
    </svg>
  </button>

  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '68836e528962bd670e7bff9b' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: { url: "https://runtime-api.voiceflow.com" }
          });

          // Open chatbot when button clicked
          document.getElementById('openChatbot').addEventListener('click', function() {
            const launcher = document.querySelector('.vf-chat-launcher');
            if (launcher) {
              launcher.click(); // Simulate a click on the hidden launcher
            }
          });
        }
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
        v.type = "text/javascript"; 
        s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
