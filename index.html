<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Raecks</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; }
    .header { display: flex; justify-content: center; padding: 15px; background-color: #f5f5f5; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .chatbot-btn { padding: 8px 16px; font-size: 14px; border: none; background-color: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
    .chatbot-btn:hover { background-color: #0056b3; }
    .content { flex: 1; padding: 20px; }

    /* ðŸ”’ Prevent flicker on first load: keep the VF host hidden */
    #voiceflow-chat {
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
      /* keep layout unaffected; VF positions it fixed anyway */
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="chatbot-btn" id="openChatbot">AI Chatbot</button>
  </div>

  <div class="content">
    <h1>Welcome to Test Raecks</h1>
    <p>This is a simple HTML page for testing purposes.</p>
  </div>

  <!-- Voiceflow widget snippet (unchanged) -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '68836e528962bd670e7bff9b' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: { url: 'https://runtime-api.voiceflow.com' }
        });
      };
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

  <!-- Control visibility + open/close behavior -->
  <script>
    const showVFHost = () => {
      const host = document.getElementById('voiceflow-chat');
      if (host) {
        host.style.visibility = 'visible';
        host.style.opacity = '1';
        host.style.pointerEvents = 'auto';
      }
    };
    const hideVFHost = () => {
      const host = document.getElementById('voiceflow-chat');
      if (host) {
        host.style.visibility = 'hidden';
        host.style.opacity = '0';
        host.style.pointerEvents = 'none';
      }
    };

    // Open from our button without ever showing the launcher bubble
    document.getElementById('openChatbot').addEventListener('click', () => {
      showVFHost();
      // Official API: open the chat window
      if (window.voiceflow?.chat?.open) window.voiceflow.chat.open();  /* :contentReference[oaicite:0]{index=0} */
    });

    // When user minimizes/closes, hide the host again so nothing is visible
    window.addEventListener('message', (event) => {
      try {
        const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
        if (data?.type === 'voiceflow:close') hideVFHost(); /* :contentReference[oaicite:1]{index=1} */
      } catch {}
    });
  </script>
</body>
</html>
