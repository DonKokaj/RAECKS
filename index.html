<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Raecks</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; }
    .header { display: flex; justify-content: center; padding: 15px; background-color: #f5f5f5; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .chatbot-btn { padding: 8px 16px; font-size: 14px; border: none; background-color: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
    .chatbot-btn:hover { background-color: #0056b3; }
    .content { flex: 1; padding: 20px; }
  </style>
</head>
<body>
  <div class="header">
    <button class="chatbot-btn" id="openChatbot">AI Chatbot</button>
  </div>

  <div class="content">
    <h1>Welcome to Test Raecks</h1>
    <p>This is a simple HTML page for testing purposes.</p>
  </div>

  <!-- Voiceflow widget snippet (unchanged) -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];

      // Utility: run fn once API is really ready
      function onVFReady(fn, timeout = 1500) {
        const start = performance.now();
        const tick = () => {
          const api = window.voiceflow && window.voiceflow.chat;
          const ready = !!(api && typeof api.hide === 'function' && typeof api.open === 'function');
          if (ready) return void fn(api);
          if (performance.now() - start > timeout) return; // give up quietly
          requestAnimationFrame(tick);
        };
        requestAnimationFrame(tick);
      }

      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '68836e528962bd670e7bff9b' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: { url: 'https://runtime-api.voiceflow.com' }
        });

        // Hide the launcher bubble ONLY after the API is fully ready
        onVFReady((api) => {
          try { api.hide(); } catch(_) {}
        });
      };

      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

  <!-- Open the chat window from our button; keep bubble hidden on close -->
  <script>
    // Open on click (works whether user clicks early or late)
    document.getElementById('openChatbot').addEventListener('click', () => {
      const tryOpen = () => {
        const api = window.voiceflow && window.voiceflow.chat;
        if (!api) { setTimeout(tryOpen, 100); return; }
        if (typeof api.show === 'function') api.show(); // ensure window is visible
        if (typeof api.open === 'function') api.open();
      };
      tryOpen();
    });

    // Re-hide the launcher if user closes/minimizes the chat
    window.addEventListener('message', (event) => {
      let data = event.data;
      if (typeof data === 'string') {
        try { data = JSON.parse(data); } catch { /* ignore */ }
      }
      if (data && data.type === 'voiceflow:close' && window.voiceflow?.chat?.hide) {
        window.voiceflow.chat.hide();
      }
    });
  </script>
</body>
</html>
