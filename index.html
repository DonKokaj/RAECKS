<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Raecks</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; }
    .header { display: flex; justify-content: center; padding: 15px; background-color: #f5f5f5; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .chatbot-btn { padding: 8px 16px; font-size: 14px; border: none; background-color: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
    .chatbot-btn:hover { background-color: #0056b3; }
    .content { flex: 1; padding: 20px; }

    /* Prevent initial flicker: keep Voiceflow host hidden at first paint */
    #voiceflow-chat {
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="chatbot-btn" id="openChatbot">AI Chatbot</button>
  </div>

  <div class="content">
    <h1>Welcome to Test Raecks</h1>
    <p>This is a simple HTML page for testing purposes.</p>
  </div>

  <!-- Voiceflow widget snippet (unchanged) -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '68836e528962bd670e7bff9b' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: { url: 'https://runtime-api.voiceflow.com' }
        });
      };
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

  <!-- Control visibility + wait for API before opening -->
  <script>
    function showVFHost() {
      const host = document.getElementById('voiceflow-chat');
      if (host) {
        host.style.visibility = 'visible';
        host.style.opacity = '1';
        host.style.pointerEvents = 'auto';
      }
    }
    function hideVFHost() {
      const host = document.getElementById('voiceflow-chat');
      if (host) {
        host.style.visibility = 'hidden';
        host.style.opacity = '0';
        host.style.pointerEvents = 'none';
      }
    }
    function waitForVF(fn, timeout = 15000) {
      const start = performance.now();
      const id = setInterval(() => {
        const ready = !!(window.voiceflow && window.voiceflow.chat && typeof window.voiceflow.chat.open === 'function');
        if (ready) {
          clearInterval(id);
          fn();
        } else if (performance.now() - start > timeout) {
          clearInterval(id);
          // give up silently
        }
      }, 100);
    }

    // Click handler: reveal host, then open when API is ready
    document.getElementById('openChatbot').addEventListener('click', () => {
      showVFHost();
      waitForVF(() => {
        if (typeof window.voiceflow.chat.show === 'function') window.voiceflow.chat.show();
        window.voiceflow.chat.open();
      });
    });

    // When chat is closed/minimized, hide host again so nothing remains visible
    window.addEventListener('message', (event) => {
      try {
        const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
        if (data?.type === 'voiceflow:close') hideVFHost();
      } catch {}
    });
  </script>
</body>
</html>
