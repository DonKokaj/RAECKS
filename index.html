<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Raecks</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; }
    .header { display: flex; justify-content: center; padding: 15px; background-color: #f5f5f5; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .chatbot-btn { padding: 8px 16px; font-size: 14px; border: none; background-color: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
    .chatbot-btn:hover { background-color: #0056b3; }
    .content { flex: 1; padding: 20px; }

    /* Floating envelope button */
    .icon-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #2f6458;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border: none;
      cursor: pointer;
    }
    .icon-btn svg { width: 22px; height: 22px; fill: white; }
  </style>
</head>
<body>
  <div class="header">
    <button class="chatbot-btn" id="openChatbot">AI Chatbot</button>
  </div>

  <div class="content">
    <h1>Welcome to Test Raecks</h1>
    <p>This is a simple HTML page for testing purposes.</p>
  </div>

  <!-- Floating envelope button -->
  <button class="icon-btn" id="envelopeBtn" title="Message">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zm0 2v.01L12 13 20 6.01V6H4zm0 12h16V8l-8 7-8-7v10z"/>
    </svg>
  </button>

  <!-- Extension: trigger when Custom Action named "click-envelope" runs -->
  <script>
    const clickEnvelopeExtension = {
      name: 'click-envelope-ext',
      type: 'effect',
      match: ({ trace }) => {
        const t = trace?.type;
        const n = trace?.name ?? trace?.payload?.name ?? trace?.payload?.action;
        const isCustom = t === 'custom_action' || t === 'action' || t === 'custom';
        const matched = isCustom && typeof n === 'string' && n.toLowerCase() === 'click-envelope';
        console.log('[VF EXT] match() called', { type: t, name: n, isCustom, matched, fullTrace: trace });
        return matched;
      },
      effect: () => {
        console.log('[VF EXT] effect() fired — trying to click the envelope button');
        const btn = document.getElementById('envelopeBtn') || document.querySelector('.icon-btn');
        if (btn) {
          console.log('[VF EXT] Envelope button found — clicking now');
          btn.click();
        } else {
          console.warn('[VF EXT] Envelope button NOT found');
        }
      }
    };

    console.log('[VF EXT] clickEnvelopeExtension object created');
  </script>

  <!-- Voiceflow widget -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        console.log('[VF EXT] Widget script loaded — registering extension');
        window.voiceflow.chat.load({
          verify: { projectID: '68836e528962bd670e7bff9b' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          assistant: { extensions: [clickEnvelopeExtension] },
          voice: { url: 'https://runtime-api.voiceflow.com' }
        });
        console.log('[VF EXT] Extension registered with Voiceflow widget');
      };
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

  <!-- Open chat on AI Chatbot button click (for manual test) -->
  <script>
    document.getElementById('openChatbot').addEventListener('click', () => {
      if (window.voiceflow?.chat?.open) {
        console.log('[VF EXT] AI Chatbot button clicked — opening chat');
        window.voiceflow.chat.open();
      }
    });
  </script>
</body>
</html>
