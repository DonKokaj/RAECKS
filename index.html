<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Raecks</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; }
    .header { display: flex; justify-content: center; padding: 15px; background-color: #f5f5f5; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .chatbot-btn { padding: 8px 16px; font-size: 14px; border: none; background-color: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
    .chatbot-btn:hover { background-color: #0056b3; }
    .content { flex: 1; padding: 20px; }
  </style>
</head>
<body>
  <div class="header">
    <button class="chatbot-btn" id="openChatbot">AI Chatbot</button>
  </div>

  <div class="content">
    <h1>Welcome to Test Raecks</h1>
    <p>This is a simple HTML page for testing purposes.</p>
  </div>

  <!-- Voiceflow widget snippet (unchanged) -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '68836e528962bd670e7bff9b' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: { url: 'https://runtime-api.voiceflow.com' }
        });

        // Wait until API is ready, then hide the launcher bubble
        const waitReady = setInterval(() => {
          if (window.voiceflow && window.voiceflow.chat && typeof window.voiceflow.chat.hide === 'function') {
            clearInterval(waitReady);
            window.voiceflow.chat.hide(); // hide default launcher bubble
          }
        }, 100);
      };
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

  <!-- Open the chat when "AI Chatbot" is clicked; keep launcher hidden after close -->
  <script>
    // open the chat window
    document.getElementById('openChatbot').addEventListener('click', function () {
      if (window.voiceflow?.chat?.open) {
        window.voiceflow.chat.open();
      }
    });

    // if user closes/minimizes, re-hide the launcher so it never reappears
    window.addEventListener('message', (event) => {
      try {
        const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
        if (data?.type === 'voiceflow:close' && window.voiceflow?.chat?.hide) {
          window.voiceflow.chat.hide();
        }
      } catch (_) { /* ignore non-JSON messages */ }
    }, false);
  </script>
</body>
</html>
